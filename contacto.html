<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventoryApp - Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="container mb-3 pt-3">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="./assets/img/logo-icono.svg"
            alt="InventoryApp Logo"
            class="me-2"
            width="50"
          />
          <span class="fw-bold">InventoryApp</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Características</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Planes</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inicioSesion.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark" href="registro.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container my-5">
      <h2 class="text-center fw-bold">Contacto</h2>
      <form action="#" method="POST" class="mt-4">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="nombre"
            placeholder="Nombres y Apellidos"
            required
          />
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <input
              type="email"
              class="form-control"
              name="correo"
              placeholder="Correo"
              required
            />
          </div>
          <div class="col-md-6">
            <input
              type="tel"
              class="form-control"
              name="telefono"
              placeholder="Teléfono"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            name="mensaje"
            rows="4"
            placeholder="Mensaje"
            required
          ></textarea>
        </div>
        <div class="form-check mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            id="aceptar"
            required
          />
          <label class="form-check-label" for="aceptar"
            >Aceptar <a href="#">Políticas de Privacidad</a></label
          >
        </div>
        <button type="submit" class="btn btn-dark w-100">Enviar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
