<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InventoryApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/hombre.css" />
  </head>

  <body>
    <header class="container mb-3 pt-3">
      <nav class="">
  
        <div class="row">
  
          <div class="col-5">
            <a class="navbar-brand d-flex align-items-center" href="usuarios.html">
              <img src="./assets/img/logo-icono.svg" alt="InventoryApp Logo" class="me-2" width="50" />
              <span class="fw-bold">InventoryApp</span>
            </a>
          </div>
  
          <div class="col-2">
            <h3 class="text-center fw-bold"></h3>
            <a class="btn" href="catalogo.html">Volver al catálogo</a>
          </div>
  
          <div class="col-5">
            <div class="d-flex align-items-center justify-content-end h-100">
                <p class="alert alert-dark"><span id="usuarioLogeado"></span></p>
            </div>
        </div>
        </div>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
  
      </nav>
    </header>

    <div class="container producto-container">
      <div class="row">
        <div class="col-md-6 producto-img">
          <img
            src="./assets/img/gafas.jpg"
            class="img-fluid"
            alt="Producto"
            id="productoImagen"
          />
        </div>

        <div class="col-md-6">
          <h4 class="mb-3" id="productoTitulo">Gafas</h4>

          <select id="producto" class="form-select mb-3">
            <option value="gafas">Gafas</option>
            <option value="maleta">Maleta</option>
            <option value="cinturones">Cinturones</option>
          </select>

          <select id="tipo" class="form-select mb-3">
            <option>Hombre</option>
            <option>Mujer</option>
          </select>

          <button id="verificarBtn" class="btn btn-dark w-100">
            Verificar Inventario
          </button>

          <div
            id="inventarioInfo"
            class="alert alert-info mt-3 d-none"
            role="alert"
          >
            Cantidad disponible en inventario:
            <strong><span id="cantidad"></span></strong>
          </div>

          <div class="info-box border rounded p-3 mt-3" id="infoMaterial">
            <p><strong>Material:</strong> Plástico 100%.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/accesorio.js"></script>
    <script src="js/app.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
